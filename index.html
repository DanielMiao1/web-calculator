<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Web Calculator">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="UTF-8">
		<title>Calculator</title>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/buttons.css">
	</head>
	<body>
		<h1>Web Calculator</h1>
		<div id="res"></div>
		<div id="btns" class="buttonContainer">
			<button class="buttonClass operand">7</button>
			<button class="buttonClass operand">8</button>
			<button class="buttonClass operand">9</button>
			<button class="buttonClass operator">*</button>
			<button class="buttonClass operand">4</button>
			<button class="buttonClass operand">5</button>
			<button class="buttonClass operand">6</button>
			<button class="buttonClass operator">/</button>
			<button class="buttonClass operand">1</button>
			<button class="buttonClass operand">2</button>
			<button class="buttonClass operand">3</button>
			<button class="buttonClass operator">+</button>
			<button id = "clr_btn" class="buttonClass evaluate">C</button>
			<button class="buttonClass operand">0</button>
			<button id = "eql_btn" class="buttonClass evaluate">=</button>
			<button class="buttonClass operator">-</button>
		</div>
		<script src="js/calculator.js"></script>
	</body>
</html>
