<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css">
    </head>
    <body>
        <div id="res"></div>
        <div id="btns" class="buttonContainer">
            <button id="btn0" class="buttonClass operand">0</button>
            <button id="btn1" class="buttonClass operand">1</button>
            <button id="btnClr" class="buttonClass evaluate">C</button>
            <button id="btnEql" class="buttonClass evaluate">=</button>
            <button id="btnSum" class="buttonClass operator">+</button>
            <button id="btnSub" class="buttonClass operator">-</button>
            <button id="btnMul" class="buttonClass operator">*</button>
            <button id="btnDiv" class="buttonClass operator">/</button>
        </div>
        <script src="js/binaryCalculator.js"></script>
    </body>
</html>
